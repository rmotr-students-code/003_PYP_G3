{% extends "base.html" %}


{% block content %}

<div class="container">
    <div class="row"><h3>My Library - Add new book (with template inheritance)</h3></div>
    <div class="row" style="margin-top:20px">
        <div class="col-md-12">
         <form role="form" action="" method="POST">
		  <div class="form-group">
		    <label for="title">Title</label>
		    <input class="form-control" name="title" placeholder="Book title">
		  </div>
          <div class="form-group">
		    <label for="isbn">ISBN</label>
		    <input class="form-control" name="isbn" placeholder="ISBN">
		  </div>
          <div class="form-group">
              <label for="author">Author</label>
		      <select class="form-control" name="author">
		        {% for a in authors %}
                    <option value={{a["id"]}}>{{a['name']}}</li>
                {% endfor %}
              </select>
          </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
		{{message}}
        </div>
    </div>
</div>

{% endblock %}
