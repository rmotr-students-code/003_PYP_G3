{% extends "base.html" %}


{% block content %}

<div class="container">
    <div class="row"><h3>My Library - Add new book (with template inheritance)</h3></div>
    {% if error %}
    <div class="alert alert-danger" role="alert">
      <strong>Oh dear!</strong> Something you submitted was incorrect. Try again.
    </div>
    {% endif %}
    {% if success %}
    <div class="alert alert-success" role="alert">
      <strong>Well done!</strong> Submitted correctly.
    </div>
    {% endif %}
    
    <div class="row" style="margin-top:20px">
        <div class="col-md-12">
         <form role="form" action="" method="POST">
		  <div class="form-group">
		    <label for="title">Title</label>
		    <input class="form-control" name="title" placeholder="Author title"
		    {% if title %}
		    value={{title}}
		    {% endif %}
		    >
		  </div>
          <div class="form-group">
		    <label for="isbn">ISBN</label>
		    <input class="form-control" name="isbn" placeholder="ISBN">
		  </div>
          <div class="form-group">
              <label for="author">Author</label>
		      <select class="form-control" name="author">
                  {%- for i in authors %}
                      <option value="{{ i.id }}"
                      {% if author_id and author_id == i.id %} selected {% endif %}
                      >{{ i.name }}</option>
                  {%- endfor %}
              </select>
          </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
        </div>
    </div>
    <a href="/results">View author's books</a>
</div>

{% endblock %}
